databaseChangeLog:

  - changeSet:
      id: 4
      author: komlan55
      comments: Add phone table
      changes:
          - createTable:
              tableName: tbl_phones
              columns:
                  - column:
                      name: id
                      type: BIGINT
                      constraints:
                          primaryKey: true
                          nullable: false
                          autoIncrement: true
                  - column:
                      name: number
                      type: varchar(25)
                      constraints:
                          nullable: false
                  - column:
                      name: extension
                      type: varchar(20)
                      constraints:
                          nullable: true
                  - column:
                      name: type
                      type: varchar(20)
                      constraints:
                          nullable: false
                  - column:
                      name: business_id
                      type: int
                      constraints:
                          nullable: false
          - addForeignKeyConstraint:
              baseColumnNames:  business_id
              baseTableName:  tbl_phones
              constraintName:  fk_tbl_phones_tbl_businesses
              onDelete:  CASCADE
              onUpdate:  CASCADE
              referencedColumnNames:  id
              referencedTableName:  tbl_businesses
      rollback:
          - dropTable:
              tableName: tbl_phones
