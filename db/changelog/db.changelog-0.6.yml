databaseChangeLog:

  - changeSet:
      id: 6
      author: komlan55
      comments: Add social link table
      changes:
          - createTable:
              tableName: tbl_social_links
              columns:
                  - column:
                      name: id
                      type: BIGINT
                      constraints:
                          primaryKey: true
                          nullable: false
                          autoIncrement: true
                  - column:
                      name: link
                      type: varchar(50)
                      constraints:
                          nullable: false
                  - column:
                      name: type
                      type: varchar(20)
                      constraints:
                          nullable: false
                  - column:
                      name: business_id
                      type: int
                      constraints:
                          nullable: false
          - addForeignKeyConstraint:
              baseColumnNames:  business_id
              baseTableName:  tbl_social_links
              constraintName:  fk_tbl_social_links_tbl_businesses
              onDelete:  CASCADE
              onUpdate:  CASCADE
              referencedColumnNames:  id
              referencedTableName:  tbl_businesses
      rollback:
          - dropTable:
              tableName: tbl_social_links
